<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acción Automática</title>

  <style>
    :root {
      --ms-blue: #0078d4;
      --ms-blue-dark: #005a9e;
      --ms-bg: #f3f6fb;
      --ms-text: #1b1b1b;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f3f6fb, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ms-text);
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 30px;
      color: #4a4a4a;
    }

    button {
      background: linear-gradient(135deg, var(--ms-blue), var(--ms-blue-dark));
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 28px 64px;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow:
        0 10px 25px rgba(0, 120, 212, 0.35),
        0 0 0 0 rgba(0, 120, 212, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow:
        0 14px 32px rgba(0, 120, 212, 0.45),
        0 0 0 0 rgba(0, 120, 212, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #0078d4;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status.visible {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">Ejecutar acción automática</div>

    <button onclick="enviar()">Enviar señal</button>

    <div id="status" class="status">Señal enviada correctamente</div>
  </div>

  <script>
    function enviar() {
      fetch("https://genetica10.app.n8n.cloud/webhook/be526121-c283-4e21-af0a-e0d01767ca8b", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ accion: "boton_presionado" })
      });

      const status = document.getElementById("status");
      status.classList.add("visible");

      setTimeout(() => {
        status.classList.remove("visible");
      }, 3000);
    }
  </script>

</body>
</html>

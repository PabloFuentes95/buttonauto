<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acción Automática</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- Imagen como título -->
    <div class="title">
      <img src="logo.png" alt="Automatización" class="title-image">
    </div>

    <button id="accionBtn">Enviar señal</button>

    <div id="status" class="status">
      automatización en proceso
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const BLOQUEO_MINUTOS = 10;
      const STORAGE_KEY = "boton_bloqueado_hasta";

      const btn = document.getElementById("accionBtn");
      const status = document.getElementById("status");

      function aplicarBloqueo() {
        btn.disabled = true;
        btn.classList.add("disabled");
        status.classList.add("visible");
      }

      function removerBloqueo() {
        btn.disabled = false;
        btn.classList.remove("disabled");
        status.classList.remove("visible");
        localStorage.removeItem(STORAGE_KEY);
      }

      function verificarEstado() {
        const bloqueadoHasta = localStorage.getItem(STORAGE_KEY);
        if (!bloqueadoHasta) return;

        if (Date.now() < Number(bloqueadoHasta)) {
          aplicarBloqueo();
        } else {
          removerBloqueo();
        }
      }

      btn.addEventListener("click", () => {
        if (btn.disabled) return;

        const bloqueoHasta = Date.now() + BLOQUEO_MINUTOS * 60 * 1000;
        localStorage.setItem(STORAGE_KEY, bloqueoHasta);

        aplicarBloqueo();

        fetch("https://genetica10.app.n8n.cloud/webhook/mA5t3r-p1aMau7o-2026", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ accion: "boton_presionado" })
        });
      });

      // Verificar bloqueo al cargar / refrescar
      verificarEstado();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acción Automática</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="title">Ejecutar acción automática</div>

    <button onclick="enviar()">Enviar señal</button>

    <div id="status" class="status">Señal enviada correctamente</div>
  </div>

  <script>
    function enviar() {
      fetch("https://genetica10.app.n8n.cloud/webhook/be526121-c283-4e21-af0a-e0d01767ca8b", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ accion: "boton_presionado" })
      });

      const status = document.getElementById("status");
      status.classList.add("visible");

      setTimeout(() => {
        status.classList.remove("visible");
      }, 3000);
    }
  </script>

</body>
</html>

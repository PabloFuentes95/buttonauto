<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Automatización</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- Imagen como título -->
    <img src="logo.png" alt="Automatización" class="title-image">

    <!-- Botón -->
    <button id="accionBtn">Iniciar automatización</button>

    <!-- Texto de estado -->
    <div id="status" class="status">
      automatización en proceso
    </div>

  </div>

  <script>
    const INICIAR_URL = "https://genetica10.app.n8n.cloud/webhook/iniciar";
    const ESTADO_URL  = "https://genetica10.app.n8n.cloud/webhook/estado";

    const btn = document.getElementById("accionBtn");
    const status = document.getElementById("status");

    let polling = null;

    btn.addEventListener("click", async () => {
      if (btn.disabled) return;

      // UI: bloquear botón
      btn.disabled = true;
      btn.classList.add("disabled");
      status.classList.add("visible");

      // Iniciar automatización
      await fetch(INICIAR_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ accion: "iniciar" })
      });

      // Consultar estado cada 5s
      polling = setInterval(consultarEstado, 5000);
    });

    async function consultarEstado() {
      const res = await fetch(ESTADO_URL);
      const data = await res.json();

      if (data.estado === "completado") {
        clearInterval(polling);
        mostrarModal(data.webUrl);
      }
    }

    function mostrarModal(url) {
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.innerHTML = `
        <div class="modal">
          <h2>Automatización finalizada</h2>
          <p>El master ha sido actualizado correctamente</p>
          <a href="${url}" target="_blank">Abrir archivo</a>
        </div>
      `;
      document.body.appendChild(overlay);
    }
  </script>

</body>
</html>
